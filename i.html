<!DOCTYPE html>
<html>
<head>
<title>loop</title>
</head>
<body>
    <p>find the largest number with the help of arguments</p>
    <p id="result"></p>
    <script>
function findmax () {
var i, max = 0;
for (i = 0; i < arguments. length; i++) {
    if (arguments [i] > max) {
        max = arguments[i];
}
}
return max;
}
document.getElementById("result").innerHTML = findmax(4,5,6,18,-21,17);
</script>
</body>
</html>
